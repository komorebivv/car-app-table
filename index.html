<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <title>CAR APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
</head>

<body class='d-flex align-items-center flex-column text-white text-center'>
  <div class="d-flex align-items-center flex-column p-lg-5 m-5 w-lg-50" style="background-color: rgba(0, 0, 0, 0.8)">
  <h1>CAR APP</h1>
  <div class="table-responsive">
    <table class="table table-bordered p-3 text-white">
      <thead>
          <tr>
            <th scope="col"><i class="fas fa-sort"></i></th>
            <th scope="col">Brand<i class="fas fa-sort"></i></th>
            <th scope="col">Model<i class="fas fa-sort"></i></th>
            <th scope="col">Year<i class="fas fa-sort"></i></th>
            <th><input id="inputFilter" type="text" placeholder="Type a model here..."></th>
          </tr>
        </thead>
        <tbody id="carRows">
          <tr class="carTableRow">
            <th class="number" scope="row">1</th>
            <td class="brandName">BMW</td>
            <td class="modelName">E60</td>
            <td class="yearNumber">2008</td>
            <td>
              <i class="fas fa-trash deleteButton"></i><i class="fas fa-edit editButton"></i></td>
          </tr>
          <tr class="carTableRow">
            <th class="number" scope="row">2</th>
            <td class="brandName">Audi</td>
            <td class="modelName">A6</td>
            <td class="yearNumber">2012</td>
            <td><i class="fas fa-trash deleteButton"></i><i class="fas fa-edit editButton"></i></td></td>
          </tr>
          <tr class="carTableRow">
            <th class="number" scope="row">3</th>
            <td class="brandName">Passat</td>
            <td class="modelName">B6</td>
            <td class="yearNumber">2006</td>
            <td><i class="fas fa-trash deleteButton"></i><i class="fas fa-edit editButton"></i></td>
          </tr>
          <tr class="carTableRow">
            <th class="number" scope="row">4</th>
            <td class="brandName">Mercedes</td>
            <td class="modelName">W211</td>
            <td class="yearNumber">2008</td>
            <td><i class="fas fa-trash deleteButton"></i><i class="fas fa-edit editButton"></i></td>
          </tr>
          <tr class="carTableRow">
            <th class="number" scope="row">5</th>
            <td class="brandName">Audi</td>
            <td class="modelName">A3</td>
            <td class="yearNumber">2001</td>
            <td><i class="fas fa-trash deleteButton"></i><i class="fas fa-edit editButton"></i></td>
          </tr>
        </tbody>
        
      </table>
    </div>
      <button type="button" id="addModalButton" class="btn btn-warning" data-toggle="modal" data-target="#addCarModal">
        <i class="fas fa-plus-square"></i>Add a new car</button>
<!-- Modal for add car -->
      <div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a new car</h5>
              <button type="button" class="close cancelButton" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label for="newBrand" class="form-label">Brand</label>
                <input id="newBrand" type="text" class="form-control" placeholder="Brand">
                <label for="newModel">Model</label>
                <input id="newModel" type="text" class="form-control" placeholder="Model">
                <label for="newYear">Year of production</label>
                <input id="newYear" type="text" class="form-control" placeholder="Year">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cancelButton" data-dismiss="modal">Close</button>
              <button id="addCarButton" type="submit" class="btn btn-warning">Add</button>
            </div>
          </div>
        </div>
      </div>
<!-- Modal for edit car -->
      <div class="modal fade" id="editCarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit car</h5>
              <button type="button" class="close cancelButton" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label for="editBrand">Brand</label>
                <input id="editBrand" type="text" class="form-control">
                <label for="editModel">Model</label>
                <input id="editModel" type="text" class="form-control">
                <label for="editYear">Year of production</label>
                <input id="editYear" type="text" class="form-control">
                <form class="needs-validation" novalidate>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cancelButton" data-dismiss="modal">Close</button>
              <button id="editCarButton" type="submit" class="btn btn-warning">Edit</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
